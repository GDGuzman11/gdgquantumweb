<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="visually-hidden">Skip to main content</a>

    <!-- Main Application Container -->
    <main id="main-content" role="main" aria-label="3D Architectural Blueprint System">
        <!-- Dynamic content will be injected here by JavaScript modules -->
        
        <!-- Loading State -->
        <div id="loading-indicator" class="loading" aria-live="polite" aria-label="Loading 3D architecture system">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #00d4ff; font-family: 'Courier New', monospace;">
                <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #00ff88;">üèóÔ∏è GDG Quantum Architecture</h1>
                <p>Initializing 3D Blueprint System...</p>
                <div style="margin-top: 2rem;">
                    <div style="width: 40px; height: 40px; border: 4px solid #00d4ff; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- No JavaScript Fallback -->
    <noscript>
        <div class="no-js-fallback">
            <h1>üèóÔ∏è GDG Quantum Inc.</h1>
            <p>This 3D Architectural Blueprint System requires JavaScript to display the interactive experience.</p>
            <p>Our system showcases advanced web development architecture using modular ES6 components, neural-themed animations, and responsive design principles.</p>
            
            <div class="features">
                <h2 style="color: #00d4ff; margin-bottom: 1rem;">System Architecture:</h2>
                <ul>
                    <li><strong>HTML5 Foundation Layer</strong> - Semantic structure and accessibility</li>
                    <li><strong>CSS3 Styling Framework</strong> - Modular themes and animations</li>
                    <li><strong>JavaScript Logic Engine</strong> - ES6 modules and interactions</li>
                    <li><strong>Neural Animation System</strong> - 3D effects and particle systems</li>
                </ul>
            </div>
            
            <p style="margin-top: 2rem; font-size: 0.9rem; color: #888;">
                Please enable JavaScript to experience the full interactive demonstration.
            </p>
        </div>
    </noscript>

    <!-- Error Boundary -->
    <div id="error-boundary" class="error" style="display: none; position: fixed; top: 20px; right: 20px; max-width: 400px; background: rgba(255, 68, 68, 0.1); border: 2px solid #ff4444; border-radius: 8px; padding: 16px; color: #ff4444; font-family: 'Courier New', monospace; z-index: 1000;">
        <h3 style="margin: 0 0 8px 0; font-size: 14px;">‚ö†Ô∏è System Error</h3>
        <p id="error-message" style="margin: 0; font-size: 12px;"></p>
        <button id="error-dismiss" style="margin-top: 12px; background: none; border: 1px solid #ff4444; color: #ff4444; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 11px;">
            Dismiss
        </button>
    </div>

    <!-- Performance Monitoring -->
    <script>
        // Basic performance monitoring
        window.performance.mark('app-start');
        
        // Global error handling
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            showErrorBoundary(`JavaScript Error: ${e.error?.message || 'Unknown error'}`);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            showErrorBoundary(`Promise Error: ${e.reason?.message || 'Unknown error'}`);
        });

        function showErrorBoundary(message) {
            const errorBoundary = document.getElementById('error-boundary');
            const errorMessage = document.getElementById('error-message');
            const errorDismiss = document.getElementById('error-dismiss');
            
            if (errorBoundary && errorMessage) {
                errorMessage.textContent = message;
                errorBoundary.style.display = 'block';
                
                errorDismiss.onclick = function() {
                    errorBoundary.style.display = 'none';
                };
                
                // Auto-dismiss after 10 seconds
                setTimeout(() => {
                    errorBoundary.style.display = 'none';
                }, 10000);
            }
        }
    </script>

    <!-- Module Loading -->
    <script type="module">
        try {
            // Hide loading indicator once modules start loading
            const loadingIndicator = document.getElementById('loading-indicator');
            
            // Import main application
            import('./js/main.js').then(() => {
                // Hide loading indicator after successful load
                if (loadingIndicator) {
                    setTimeout(() => {
                        loadingIndicator.style.opacity = '0';
                        setTimeout(() => {
                            loadingIndicator.style.display = 'none';
                        }, 500);
                    }, 1000);
                }
                
                // Performance measurement
                window.performance.mark('app-loaded');
                window.performance.measure('app-load-time', 'app-start', 'app-loaded');
                
                const measure = window.performance.getEntriesByName('app-load-time')[0];
                console.log(`üöÄ GDG Quantum Architecture loaded in ${Math.round(measure.duration)}ms`);
            }).catch(error => {
                console.error('Failed to load main application:', error);
                showErrorBoundary(`Failed to load application: ${error.message}`);
                
                // Show fallback content
                if (loadingIndicator) {
                    loadingIndicator.innerHTML = `
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: #ff4444; font-family: 'Courier New', monospace;">
                            <h1 style="font-size: 2rem; margin-bottom: 1rem;">‚ö†Ô∏è Loading Error</h1>
                            <p>Unable to load the 3D architecture system.</p>
                            <p style="font-size: 0.9rem; margin-top: 1rem;">Please refresh the page or check your connection.</p>
                        </div>
                    `;
                }
            });
        } catch (error) {
            console.error('Module loading error:', error);
            showErrorBoundary(`Module loading failed: ${error.message}`);
        }
    </script>

    <!-- Analytics (Placeholder for future implementation) -->
    <script>
        // Placeholder for analytics integration

        if (typeof gtag !== 'undefined') {
            gtag('config', 'GA_MEASUREMENT_ID', {
                page_title: 'GDG Quantum 3D Architecture',
                page_location: window.location.href
            });
        }
    </script>

    <!-- Service Worker Registration (Future Enhancement) -->
    <script>
        // Register service worker for offline functionality (future enhancement)
        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
